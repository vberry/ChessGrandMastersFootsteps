<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir une Partie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-group {
            margin: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Choisir une Partie d'Ã‰checs</h1>

    <form id="gameConfigForm" action="{{ url_for('start_game') }}" method="post">
        <div class="form-group">
            <label>Choisissez une partie :</label>
            <select name="game_file" required>
                {% for game in pgn_games %}
                <option value="{{ game.file }}">
                    {{ game.event }} - {{ game.white }} vs {{ game.black }} ({{ game.result }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Choisissez votre couleur :</label>
            <select name="user_side" required>
                <option value="white">Blanc</option>
                <option value="black">Noir</option>
            </select>
        </div>

        <button type="submit" class="btn">Commencer</button>
    </form>
</body>
</html>
