<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'√âchecs</title>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #board {
            width: 400px;
            margin: 20px 0;
        }
        .game-info {
            margin: 20px 0;
            text-align: center;
        }
        .move-input {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h1>Jeu de Devinettes d'√âchecs</h1>
    
    <div class="game-info">
        <h2>Score: <span id="score">{{ game_state['score'] }}</span> / {{ game_state['total_moves'] }}</h2>
        <p id="status">C'est √† vous de jouer !</p>
    </div>

    <div id="board"></div>

    <div class="move-input">
        <input type="text" id="move-input" placeholder="Entrez votre coup (ex: e4 ou Nf3)">
        <button id="submit-btn" onclick="submitMove()">Soumettre</button>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        let board = null;
        
        
        function initializeBoard() {
            console.log('Initialisation du plateau...');
            board = Chessboard('board', {
                position: '{{ game_state["board_fen"] }}',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                showNotation: true,
                draggable: false
            });

            // Redimensionner l'√©chiquier quand la fen√™tre change de taille
            window.addEventListener('resize', board.resize);
        }

        // V√©rifier si jQuery est charg√©
        function checkJQuery() {
            if (window.jQuery) {
                // V√©rifier si Chessboard est charg√©
                if (window.Chessboard) {
                    initializeBoard();
                } else {
                    console.log('En attente de Chessboard.js...');
                    setTimeout(checkJQuery, 100);
                }
            } else {
                console.log('En attente de jQuery...');
                setTimeout(checkJQuery, 100);
            }
        }

        // D√©marrer la v√©rification quand le DOM est charg√©
        document.addEventListener('DOMContentLoaded', checkJQuery);

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function submitMove() {
            var moveInput = document.getElementById("move-input");
            var submitBtn = document.getElementById("submit-btn");
            var move = moveInput.value.trim();
            
            if (!move) {
                showMessage("Veuillez entrer un coup", false);
                return;
            }

            submitBtn.disabled = true;

            var formData = new FormData();
            formData.append("game_id", "{{ game_id }}");
            formData.append("move", move);

            fetch('/submit-move', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur r√©seau');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showMessage(data.error, false);
                    return;
                }

                if (board) {
                    board.position(data.board_fen);
                }
                
                document.getElementById("score").textContent = data.score;
                
                showMessage(
                    data.is_correct ? 
                    "‚úÖ Bravo ! Coup correct." : 
                    "‚ùå Incorrect. Le bon coup √©tait : " + data.correct_move,
                    data.is_correct
                );

                moveInput.value = '';

                if (data.game_over) {
                    document.getElementById("status").textContent = "üéâ Partie termin√©e !";
                    submitBtn.disabled = true;
                    moveInput.disabled = true;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                showMessage("Une erreur est survenue", false);
            })
            .finally(() => {
                if (!document.getElementById("status").textContent.includes("termin√©e")) {
                    submitBtn.disabled = false;
                }
            });
        }

        document.getElementById("move-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                submitMove();
            }
        });
    </script>
</body>
</html>
